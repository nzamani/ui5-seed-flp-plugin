<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>All unit tests</title>

		<script id="sap-ui-bootstrap"
			src="/sapui5/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-noConflict="true"
			data-sap-ui-libs="sap.m"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{
				"nabi.seed.flpplugin": "../../../",
				"test.nabi.seed.flpplugin": "../"
			}'
			data-sap-ui-frameOptions="allow">	// NON-SECURE setting for testing environment
		</script>

		<link rel="stylesheet" type="text/css" href="/sapui5/resources/sap/ui/thirdparty/qunit-2.css"/>
		<script src="/sapui5/resources/sap/ui/thirdparty/qunit-2.js"></script>
		<script src="/sapui5/resources/sap/ui/qunit/qunit-junit.js"></script>
		<script src="/sapui5/resources/sap/ui/qunit/qunit-coverage.js"
			data-sap-ui-cover-only="nabi/seed/flpplugin"
			data-sap-ui-cover-never="[nabi/seed/flpplugin/test/, nabi/seed/flpplugin/thirdparty/, nabi/seed/flpplugin/themes/, nabi/seed/flpplugin/*Renderer.js]">
		</script>
		<script src="/sapui5/resources/sap/ui/qunit/QUnitUtils.js"></script>

		<script>
			/* global QUnit */
			QUnit.config.autostart = false;

			sap.ui.getCore().attachInit(function () {
				sap.ui.require([
					"test/nabi/seed/flpplugin/unit/allTests"
				], function() {
					QUnit.start();
				});
			});
		</script>

	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
	</body>
</html>
